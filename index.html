<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 50px;
            background-color: #333;
            color: #fff;
        }

        .card-block {
            padding: 10px;
        }

    </style>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-3 text-center mb-3">Converter</h1>
            <form>
                <div class="form-group">
                    <input type="number" id="kmInput" placeholder="Kilometres" class="form-control form-control-lg mb-3">
                </div>
            </form>
            <div id="output">
                <div class="card alert-warning mb-2">
                    <div class="card-block">
                        <h4>Metres:</h4>
                        <div id="metresOutput"></div>
                    </div>
                </div>
                <div class="card alert-primary mb-2">
                    <div class="card-block">
                        <h4>Centimetres:</h4>
                        <div id="cmOutput"></div>
                    </div>
                </div>
                <div class="card alert-success mb-2">
                    <div class="card-block">
                        <h4>Millimeters:</h4>
                        <div id="mmOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = "hidden";
        document.getElementById("kmInput").addEventListener('input', function(e) {
            document.getElementById('output').style.visibility = "visible";
            let km = e.target.value;
            document.getElementById("metresOutput").innerHTML = km * 1000;
            document.getElementById("cmOutput").innerHTML = km * 100000;
            document.getElementById("mmOutput").innerHTML = km * 1000000;
        })
    </script>
</body>
</html>
